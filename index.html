<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AI Retro Photo Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono-retro {
        font-family: 'Courier Prime', monospace;
      }
      
      /* Photo strip perforation effect */
      .perforation {
        background-image: radial-gradient(circle, transparent 4px, #18181b 5px);
        background-size: 20px 20px;
        background-position: -10px 0;
      }
      
      .flash-overlay {
        animation: flash 0.3s ease-out forwards;
      }
      
      @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
